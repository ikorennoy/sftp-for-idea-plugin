<b>The plugin allows you to connect to a remote server via SSH and work with files and folders without leaving your IDE.</b>

<br/>
<br/>
<b>Features:</b>
<ul>
    <li>Create and delete files and folders</li>
    <li>Edit files</li>
    <li>Edit permissions</li>
</ul>
